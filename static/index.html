<!doctype html>

<!-- Copied and adapted from Bootstrap homepage. -->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Power Production</title>
  </head>
  <body>
    <!--get wind-speed input from user-->
    <h1>Power Production Application</h1>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <input class="form-control" id="input" type="text" placeholder="Input wind speed here.."  >
          </div>
        </div>
        <!--button that calls power output function-->
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-primary" id="power-function">Get Power Output</button>
          </div>
        </div>
        <div id = "power-output"></div>
      </div>

  
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>



    <script>
        // user input sent to the flask route 
        // code adapted from https://stackoverflow.com/questions/50042492/call-flask-function-from-form-and-display-results-on-same-page
      $(document).ready(function() {
        $('#power-function').click(function(){
        var input = $('#input').val();
        $.ajax({
        url: "/power",
        type: "get",
        data: {input: input},
        success: function(response) {
        $("#power-output").html(response.html);
        },
        error: function(xhr) {
          //Do Something to handle error
      }
      });
    });
  });
    </script>
  </body>
</html>
